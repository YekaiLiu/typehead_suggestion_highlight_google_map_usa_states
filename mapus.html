<!DOCTYPE html>
<html>
<body>

    <h1>My First Google Map</h1>

    <div id="googleMap" style="width:100%;height:600px;"></div>






    <script>
                // This example creates a simple polygon representing the Bermuda Triangle. Note
// that the code specifies only three LatLng coordinates for the polygon. The
// API automatically draws a stroke connecting the last LatLng back to the first
// LatLng.
// This example creates a simple polygon representing the Bermuda Triangle.

        function myMap() {
        var mapProp= {
        center:new google.maps.LatLng(24.886,-70.268 ),
        zoom:5,
        };
        var googleMap = new google.maps.Map(document.getElementById("googleMap"),mapProp); 

        // Define the LatLng coordinates for the polygon's path.
        const Alabama = [
            { lat: 25.774, lng: -80.19 },
            { lat: 18.466, lng: -66.118 },
            { lat: 32.321, lng: -64.757 },
            { lat: 25.774, lng: -80.19 },
   
        ];
        // Construct the polygon.
        const AL = new google.maps.Polygon({
            paths: Alabama,
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35,
        });
        AL.setMap(googleMap);
        }
    </script>

     
    
    
   



   

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxUAXkoiSYXvpH0X1SdsSRDegpDWnEvCI&callback=myMap"> 

    </script> 




</body>
</html>
